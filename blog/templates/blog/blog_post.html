{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="packer">
<div class="margin"  style="padding-top: 150px;"></div>

<div class="switch">
    <div class="grey">
    <div class="in1"><p style="text-align: center; font-size: 20px;">B</p></div>
    <div class="in2"><p style="text-align: center; font-size: 20px;">W</p></div>
</div>
</div>

<div class="post_holder">
 {% for post in posts %}
 
 <div class="post_banner">
<div class="post_block">
    <img src="{{ post.image.url }}" alt="">
    
    <h3 class="subtitle" style="margin: 0;">{{ post.title }}</h3>

    <div class="time" style="display: flex; padding-top: 10px;">
        <i class="far fa-clock"></i>
       <h3 class="subtitle" style="margin: 0;">{{ post.title }}</h3>
    </div>
    
 
    <a href="{% url 'post_detail' post.slug %}"><button>Read More</button></a>
</div>
</div>

 {% endfor %}
</div>

</div>


 {% endblock content %}
